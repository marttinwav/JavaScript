<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="images/logo.png" alt="Quicklist">
        </a>
    </header>
    <main class="main">
        <a href="#" class="link">&lt;- Voltar</a>

        <h1 class="title">Compras da semana</h1>
        <form class="main__add-purchase">
            <input 
                class="input js-inputPurchase" 
                type="text" 
                placeholder="Adicione um novo item"
            >
            <button type="button" class="label js-buttonAddItem">Adicionar item</button>
        </form>
        
        <section id="selected-items">
            <h2>Itens Selecionados</h2>
        </section>        
        
        <section class="main__container js-containerPurchase">

        </section>
        <aside class="main__notification js-notificationDelete">
            <div>
                <img src="images/Atenção.png" alt="Aviso!">
                <p class="label">O item foi removido da lista</p>
            </div>
            <img src="/images/delete.png" alt="Fechar" 
            onclick="notificationDelete(event)">
        </aside>
    </main>
    <aside id="notification" class="notification">
        <p>O item foi removido da lista</p>
    </aside>

    <footer class="footer">
        <p>Conecte-se comigo:</p>
        <div class="social-links">
            <a href="https://github.com/Lexoutz" target="_blank">
                <img src="images/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/allex-macedo-silva-3y8h113wh/" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
